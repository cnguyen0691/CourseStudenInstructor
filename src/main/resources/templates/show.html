<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:replace="base::nav"></div>
<br/>
<div align="center" class="container">
    <h2>Course Details</h2><br/>
    <table class="table">
        <tr>
            <td>Title:</td>
            <td><span th:text="${course.title}"></span><br/></td>
        </tr>
        <tr>
            <td>Instructor:</td>
            <td><span th:text="${course.instructor}"></span><br/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><span th:text="${course.description}"></span><br/></td>
        </tr>
        <tr>
            <td>Credits:</td>
            <td><span th:text="${course.credit}"></span><br/></td>
        </tr>
    </table>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/update/{id}(id=${course.id})}">Edit</a> - <!-- Update -->
        <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
    </div>
</div>
<br/>
<div th:replace="base::footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
