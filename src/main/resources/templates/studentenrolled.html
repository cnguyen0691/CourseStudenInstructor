<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav th:replace="base :: nav"></nav>
    <div class="container ">
        <div class="row justify-content-center">
            <div style="text-align: center">
                <h4 class="card-title text-center">
                    <span th:text="${student.name}"></span>
                    <span th:text="${student.studentID}"></span>
                </h4>
                <p class="card-text"><strong>Course: </strong><span th:if="${student.course != null}"><span
                        th:text="${student.course.title}"></span></span></p>
                <p class="card-text"><strong>Name: </strong><span th:text="${student.name}"></span></p>
                <p class="card-text"><strong>Student ID: </strong><span
                        th:text="${student.studentID}"></span>
                </p>
                <div class="text-center">
                    <a class="btn btn-warning" th:href="@{/update/{id}(id=${student.id})}">Update</a>
                    <a class="btn btn-warning" th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
