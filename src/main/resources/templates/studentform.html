<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav th:replace="base :: nav"></nav>
<!--Content-->
<div class="container">
    <div>
        <h2 > Student Add Course </h2>
    </div>
    <div class="container">
        <form action="#" th:action="@{/processstudent}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div>
                Department: <select name="course" id="course" class="customer-select" th:field="*{course}">
                <option th:each="cs: ${courses}"
                        th:value="${cs.id}"
                        th:text="${cs.title}">
                </option>
            </select>
            </div>
            <br/>
            <div>
                Name: <input type="text" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <br/>
            <div>
                StudentID: <input type="text" th:field="*{studentID}"/>
                <span th:if="${#fields.hasErrors('studentID')}" th:errors="*{studentID}"></span>
            </div>
            <br/>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div><br/>
    <div class="container">

        <!--Footer-->
        <footer th:replace="base :: footer"></footer>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
